<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Juggler</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="juggler_with_ball">
        <div class="juggler">
            <div class="juggler_head">
            </div>
            <div class="juggler_body">
                <div class="juggler_body_side juggler_body_left">
                </div>
                <div class="juggler_body_side juggler_body_right">
                </div>
            </div>
            <div class="juggler_arm juggler_arm_left">
            </div>
            <div class="juggler_arm juggler_arm_right">
            </div>
            <div class="juggler_leg juggler_leg_left">
            </div>
            <div class="juggler_leg juggler_leg_right">
            </div>
        </div>
        <div class="juggler_ball juggler_ball_1">
        </div>
        <div class="juggler_ball juggler_ball_2">
        </div>
        <div class="juggler_ball juggler_ball_3">
        </div>
        <div class="juggler_ball juggler_ball_4">
        </div>
        <div class="circle">
        </div>

</html>
